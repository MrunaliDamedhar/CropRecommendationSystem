<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Crop Recommendation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/035/460/086/small_2x/ai-generated-hands-holding-young-plant-sprout-free-png.png" alt="logo">
        <span id="site-title" data-translate="siteTitle">Crop Recommendation System</span>
      </div>
    <ul class="nav-links">
      <li><a href="{{ url_for('home') }}" id="nav-home">Home</a></li>
      <li><a href="{{ url_for('aboutus') }}" id="nav-about">About</a></li>
      <li><a href="{{ url_for('service') }}" id="nav-service">Services</a></li>
      <li><a href="{{ url_for('contact') }}" id="nav-contact" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Language Translator -->
  <div class="language-container">
    <label for="language-select" id="language-label"></label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
      <option value="mr">मराठी</option>
    </select>
  </div>

  <!-- Contact Section -->
  <div class="contact-container">
    <h2 id="contact-title">Contact Us</h2>
    <form action="{{ url_for('contact') }}" method="POST">
      <label for="name" id="name-label">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email" id="email-label">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message" id="message-label">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" id="submit-btn">Send Message</button>
    </form>
  </div>
  

  <!-- Footer -->
  <footer>
    <p id="footer-text">© 2025 Crop Recommendation System. All rights reserved.</p>
  </footer>

  <!-- Local Language Translation Script -->
  <script>
    const translations = {
      en: {
        siteTitle: "CropRecommendationSystem",
        navHome: "Home",
        navAbout: "About",
        navService: "Services",
        navContact: "Contact",
        contactTitle: "Contact Us",
        nameLabel: "Your Name",
        emailLabel: "Email Address",
        messageLabel: "Your Message",
        submitBtn: "Send Message",
        footerText: "© 2025 Crop Recommendation System. All rights reserved."
      },
      hi: {
        siteTitle: "फसल सिफारिश प्रणाली",
        navHome: "होम",
        navAbout: "हमारे बारे में",
        navService: "सेवाएँ",
        navContact: "संपर्क करें",
        contactTitle: "हमसे संपर्क करें",
        nameLabel: "आपका नाम",
        emailLabel: "ईमेल पता",
        messageLabel: "आपका संदेश",
        submitBtn: "संदेश भेजें",
        footerText: "© 2025 फसल सिफारिश प्रणाली | सर्व अधिकार सुरक्षित"
      },
      mr: {
        siteTitle: "पिक शिफारस प्रणाली",
        navHome: "होम",
        navAbout: "आमच्याबद्दल",
        navService: "सेवा",
        navContact: "संपर्क",
        contactTitle: "आमच्याशी संपर्क साधा",
        nameLabel: "तुमचे नाव",
        emailLabel: "ईमेल पत्ता",
        messageLabel: "तुमचा संदेश",
        submitBtn: "संदेश पाठवा",
        footerText: "© 2025 पिक शिफारस प्रणाली | सर्व हक्क राखीव"
      }
    };

    function changeLanguage(lang) {
      const t = translations[lang];
      document.getElementById("site-title").innerText = t.siteTitle;
      document.getElementById("nav-home").innerText = t.navHome;
      document.getElementById("nav-about").innerText = t.navAbout;
      document.getElementById("nav-service").innerText = t.navService;
      document.getElementById("nav-contact").innerText = t.navContact;
      document.getElementById("contact-title").innerText = t.contactTitle;
      document.getElementById("name-label").innerText = t.nameLabel;
      document.getElementById("email-label").innerText = t.emailLabel;
      document.getElementById("message-label").innerText = t.messageLabel;
      document.getElementById("submit-btn").innerText = t.submitBtn;
      document.getElementById("footer-text").innerText = t.footerText;

      localStorage.setItem("siteLanguage", lang);
    }

    const languageSelector = document.getElementById("language-select");
    languageSelector.addEventListener("change", function() {
      changeLanguage(this.value);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("siteLanguage") || "en";
      languageSelector.value = savedLang;
      changeLanguage(savedLang);
    });
  </script>
  

</body>

</html>
